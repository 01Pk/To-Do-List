<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <title>Todo List App</title> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
</head> 
<body> 
<header id="main-header" class="bg-dark text-white p-4 mb-3"> 
    <div class="container"> 
      <div class="row"> 
        <div class="col-md-6"> 
            <h1 id="header-title">Item Lister</h1> 
        </div> 
        <div class="col-md-6 align-self-center"> 
            <input type="text" class="form-control" id="filter" placeholder="Search..."> 
        </div> 
      </div> 
    </div> 
  </header> 
  <div class="container"> 
   <div id="main" class="card card-body"> 
    <h2 class="title">Add Items</h2> 
    <form id="addForm" class="form-inline mb-3"> 
      <input type="text" class="form-control mr-2" id="item"> 
      <input type="submit" class="btn btn-dark" value="Submit"> 
    </form> 
    <h2 class="title">Items</h2> 
    <ul id="items" class="list-group"> 
      <li class="list-group-item">item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li> 
      <li class="list-group-item">item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li> 
      <li class="list-group-item">item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li> 
      <li class="list-group-item">item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">item 5 <button class="btn btn-danger btn-sm float-right delete">X</button></li>  
    </ul> 
   </div> 
  </div> 
  <script src="main.js"></script> 
</body> 
</html>
